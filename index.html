<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desire Tracker with Firebase</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .profile {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile p {
            margin: 5px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button, textarea {
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .desire-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .desire {
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .desire-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notes {
            margin-top: 10px;
            background: #eaeaea;
            padding: 10px;
            border-radius: 5px;
        }
        .speech-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desire Tracker</h1>
        <div class="profile" id="profile">
            <img id="user-photo" src="" alt="User Photo">
            <p id="user-name"></p>
            <button id="logout">Sign Out</button>
        </div>
        <button id="login">Sign in with Google</button>
        <form id="desire-form" style="display:none;">
            <input type="text" id="title" placeholder="Desire Title" required>
            <textarea id="description" placeholder="Desire Description (optional)"></textarea>
            <select id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="button" id="voice-input">ðŸŽ¤ Voice Input</button>
            <button type="submit">Add Desire</button>
        </form>
        <div class="desire-list" id="desire-list"></div>
    </div>
    <div class="speech-modal" id="speech-modal">Listening...</div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, getDocs, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCLfBy9R_tL8WPRJpmKZMcy70OzhId9V1w",
            authDomain: "desires-b59a7.firebaseapp.com",
            projectId: "desires-b59a7",
            storageBucket: "desires-b59a7.appspot.com",
            messagingSenderId: "942109661123",
            appId: "1:942109661123:web:84f2532a442f9d49bb8f76"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const profileSection = document.getElementById('profile');
        const loginButton = document.getElementById('login');
        const logoutButton = document.getElementById('logout');
        const formSection = document.getElementById('desire-form');
        const userName = document.getElementById('user-name');
        const userPhoto = document.getElementById('user-photo');

        loginButton.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('Login failed:', error);
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Sign out failed:', error);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                profileSection.style.display = 'block';
                formSection.style.display = 'block';
                loginButton.style.display = 'none';
                userName.textContent = user.displayName;
                userPhoto.src = user.photoURL;
                console.log('User signed in:', user);
            } else {
                profileSection.style.display = 'none';
                formSection.style.display = 'none';
                loginButton.style.display = 'block';
                console.log('User signed out');
            }
        });

        class DesireTracker {
            constructor() {
                this.desireList = document.getElementById('desire-list');
                this.init();
            }

            async init() {
                document.getElementById('desire-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addDesire();
                });
                document.getElementById('voice-input').addEventListener('click', () => this.startVoiceInput());
                this.loadDesires();
            }

            async addDesire() {
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const priority = document.getElementById('priority').value;
                if (!title) return alert('Title is required!');

                try {
                    await addDoc(collection(db, 'desires'), {
                        title,
                        description,
                        priority,
                        notes: [],
                        timestamp: new Date().toISOString()
                    });
                    this.loadDesires();
                } catch (error) {
                    console.error('Failed to add desire:', error);
                }
                document.getElementById('desire-form').reset();
            }

            async loadDesires() {
                this.desireList.innerHTML = '';
                try {
                    const querySnapshot = await getDocs(collection(db, 'desires'));
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        this.renderDesire(doc.id, data);
                    });
                } catch (error) {
                    console.error('Failed to load desires:', error);
                }
            }

            renderDesire(id, data) {
                const div = document.createElement('div');
                div.className = 'desire';
                div.innerHTML = `
                    <div class="desire-header">
                        <div>
                            <p><strong>${data.title}</strong> (${data.priority})</p>
                            <p>${data.description || ''}</p>
                            <p><em>${new Date(data.timestamp).toLocaleString()}</em></p>
                        </div>
                        <button onclick="tracker.deleteDesire('${id}')">Delete</button>
                    </div>
                    <div class="notes" id="notes-${id}"></div>
                    <div>
                        <input type="text" id="note-input-${id}" placeholder="Add a note">
                        <button onclick="tracker.addNote('${id}')">Add Note</button>
                    </div>
                `;
                this.desireList.appendChild(div);
                data.notes.forEach(note => this.renderNote(id, note));
            }

            async deleteDesire(id) {
                try {
                    await deleteDoc(doc(db, 'desires', id));
                    this.loadDesires();
                } catch (error) {
                    console.error('Failed to delete desire:', error);
                }
            }

            async addNote(id) {
                const input = document.getElementById(`note-input-${id}`);
                const note = input.value;
                if (!note) return alert('Note cannot be empty!');

                try {
                    const desireRef = doc(db, 'desires', id);
                    const querySnapshot = await getDocs(collection(db, 'desires'));
                    const desire = querySnapshot.docs.find(d => d.id === id);
                    const data = desire.data();
                    data.notes.push({ text: note, timestamp: new Date().toISOString() });
                    await updateDoc(desireRef, { notes: data.notes });
                    this.loadDesires();
                } catch (error) {
                    console.error('Failed to add note:', error);
                }
                input.value = '';
            }

            renderNote(desireId, note) {
                const notesDiv = document.getElementById(`notes-${desireId}`);
                const div = document.createElement('div');
                div.className = 'note';
                div.innerHTML = `<p>${note.text} <em>${new Date(note.timestamp).toLocaleString()}</em></p>`;
                notesDiv.appendChild(div);
            }

            startVoiceInput() {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                const speechModal = document.getElementById('speech-modal');
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    speechModal.style.display = 'flex';
                };
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('title').value = transcript;
                };
                recognition.onend = () => {
                    speechModal.style.display = 'none';
                };
                recognition.start();
            }
        }

        const tracker = new DesireTracker();
    </script>
</body>
</html>
