<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desire Tracker</title>
    <style>
        /* Basic styles for the app */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .desire-form,
        .desires-list {
            margin-bottom: 20px;
        }
        .desire-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Desire Tracker</h1>
            <button id="signInBtn">Sign in with Google</button>
            <button id="signOutBtn" class="hidden">Sign Out</button>
        </div>
        <div id="userProfile" class="hidden">
            <img id="userAvatar" src="" alt="Profile Picture" width="50">
            <span id="userName"></span>
        </div>
        <form id="desireForm" class="desire-form hidden">
            <input type="text" id="desireTitle" placeholder="Desire Title" required>
            <textarea id="desireDescription" placeholder="Desire Description"></textarea>
            <select id="desirePriority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button type="submit">Add Desire</button>
        </form>
        <div id="desiresList" class="desires-list hidden"></div>
    </div>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
        import {
            getAuth,
            signInWithPopup,
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';
        import {
            getFirestore,
            collection,
            addDoc,
            deleteDoc,
            doc,
            query,
            orderBy,
            getDocs
        } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // DOM elements
        const signInBtn = document.getElementById('signInBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const userProfile = document.getElementById('userProfile');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const desireForm = document.getElementById('desireForm');
        const desiresList = document.getElementById('desiresList');

        // Event listeners
        signInBtn.addEventListener('click', () => signInWithPopup(auth, provider));
        signOutBtn.addEventListener('click', () => signOut(auth));

        desireForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('desireTitle').value;
            const description = document.getElementById('desireDescription').value;
            const priority = document.getElementById('desirePriority').value;
            const user = auth.currentUser;

            if (user) {
                try {
                    await addDoc(collection(db, 'users', user.uid, 'desires'), {
                        title, description, priority, createdAt: new Date()
                    });
                    loadDesires();
                    desireForm.reset();
                } catch (error) {
                    console.error('Error adding desire: ', error);
                }
            }
        });

        // Load desires from Firestore
        const loadDesires = async () => {
            const user = auth.currentUser;
            if (user) {
                const q = query(collection(db, 'users', user.uid, 'desires'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                desiresList.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const desire = doc.data();
                    const div = document.createElement('div');
                    div.className = 'desire-card';
                    div.innerHTML = `
                        <h3>${desire.title}</h3>
                        <p>${desire.description}</p>
                        <p>Priority: ${desire.priority}</p>
                        <button onclick="deleteDesire('${doc.id}')">Delete</button>
                    `;
                    desiresList.appendChild(div);
                });
            }
        };

        // Delete desire
        const deleteDesire = async (id) => {
            const user = auth.currentUser;
            if (user) {
                try {
                    await deleteDoc(doc(db, 'users', user.uid, 'desires', id));
                    loadDesires();
                } catch (error) {
                    console.error('Error deleting desire: ', error);
                }
            }
        };

        // Monitor authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                signInBtn.classList.add('hidden');
                signOutBtn.classList.remove('hidden');
                userProfile.classList.remove('hidden');
                desireForm.classList.remove('hidden');
                desiresList.classList.remove('hidden');
                userAvatar.src = user.photoURL;
                userName.textContent = user.displayName;
                loadDesires();
            } else {
                signInBtn.classList.remove('hidden');
                signOutBtn.classList.add('hidden');
                userProfile.classList.add('hidden');
                desireForm.classList.add('hidden');
                desiresList.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
